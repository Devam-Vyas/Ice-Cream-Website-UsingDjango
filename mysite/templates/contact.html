{% extends 'base.html' %}
{% block title %}

{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
   <img src=" https://source.unsplash.com/1600x900/?phone,contact" class="d-block w-100 mx-0" alt="...">
   </div>
   <div class = "container mb-3 py-4">
   <h1 class="text-center">Contact Us</h1>
   <div class ="container">
   <form method="post" action ="/contact">
   {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
   <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="email" id="email" name="email" placeholder="Enter Your Email">
  </div>
   <div class="form-group">
    <label for="phone ">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone " placeholder="Enter Your Phone Number">
  </div>
   <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for...</label>
    <input type="text" class="form-control" id="desc" name="desc" >
  </div>
  <button class="btn btn-primary" type ="submit">Submit</button>  
</form>
</div>


{% endblock body %}
